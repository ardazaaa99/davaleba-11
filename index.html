<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram login form</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="header">
                <img src="./Instagram-Logo-2016-present.jpg" alt="InstagramLogo" class="Instlogo">
            </div>
            <form>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="password">
            </form>
            <button type="submit" class="Loginin-bttn">Log in</button>
            <div class="line">
                <span class="arrow"></span>
                <span class="content">OR</span>
                <span class="arrow"></span>
            </div>
            <div class="social-icon">
                <a href="#"><i class="fa-brands fa-facebook"></i><span>Log in with Facebook</span></a>
            </div>
            <div class="forgot-password"><a href="#">Forgot password?</a></div>
        </div>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <p class="description">Get the app.</p>
        <div class="store-img">
           <img src="./download.jpg" alt="Google play">
            <img src="./download (1).jpg" alt="Microsoft">
        </div>
    </div>
</body>
</html>
